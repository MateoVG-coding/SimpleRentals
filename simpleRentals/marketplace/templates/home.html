<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Rentals</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="static/css/home_style.css">
    </head>
    <body class="">
        <header>
            <div class="position-fixed top-0 start-0 w-100 h-100 overflow-hidden z-n1">
                <video autoplay muted loop style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                    <source src="static/videos/background.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent);"></div>
                <div class="position-absolute top-0 end-0 w-50 h-100" style="background: linear-gradient(to left, rgba(0, 0, 0, 0.3), transparent);"></div>
            </div>
            <div class="position-absolute top-50 translate-middle-y text-white w-50 ms-5">
                <h1 class="header_font">Welcome to Simple Rentals</h1>
                <p class="standard_font">Your Trusted Marketplace for Verified Rentals</p>
                <a href="register" class="btn btn-outline-light btn-lg">Get Started</a>
            </div>
            <div class="position-absolute top-50 end-0 translate-middle-y d-flex flex-column me-3">
                <a href="https://www.x.com" class="rounded-circle bg-dark bg-opacity-50 d-flex justify-content-center align-items-center mb-2" style="width: 40px; height: 40px;">
                    <img src="static/images/x_twitter.png" alt="Twitter" class="w-50 h-50" style="filter: invert(1);">
                </a>
                <a href="https://facebook.com" class="rounded-circle bg-dark bg-opacity-50 d-flex justify-content-center align-items-center mb-2" style="width: 40px; height: 40px;">
                    <img src="static/images/facebook.png" alt="Facebook" class="w-50 h-50" style="filter: invert(1);">
                </a>
                <a href="https://instagram.com" class="rounded-circle bg-dark bg-opacity-50 d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                    <img src="static/images/instagram.png" alt="Instagram" class="w-50 h-50" style="filter: invert(1);">
                </a>
            </div>
        </header>
    </body>
</html>
