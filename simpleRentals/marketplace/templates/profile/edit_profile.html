{% extends 'forms_wrapper.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2 class="text-center text-center mt-3">Edit Profile</h2>
<form method="post" enctype="multipart/form-data" class="m-4">
    {% csrf_token %}

    <!-- Form fields -->
    <div class="mb-3">
        {{ form.as_p }}
    </div>

    <button type="submit" class="btn btn-primary w-100">Save Profile Edits</button>
</form>

{% if messages %}
    <div class="mt-3">
        <div class="alert alert-info">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
{% endblock %}
